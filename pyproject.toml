tgutil = {path = "../tgutil"}
pydantic-core = "^2.14.4"
mlutil = {path = "../shared/mlutil"}
pandera = "^0.17.2"
ploomber = "^0.23.0"
paperswithcode = {path = "../forks/paperswithcode-client"}
farm-haystack = "^1.22.1"
astunparse = "^1.6.3"
csrgraph = "^0.1.28"
igraph = "^0.11.3"
nodevectors = "^0.1.23"
polars = "^0.19.15"
