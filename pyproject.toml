scikit-learn = "^1.3.1"
nltk = "^3.8.1"
bs4 = "^0.0.1"
markdown = "^3.5"
attrs = "^23.1.0"
markdown2 = "^2.4.10"
#umap-learn = "^0.5.4"
stop-words = "^2018.7.23"
docstring-parser = "^0.15"
rank-bm25 = "^0.2.1"
poethepoet = "^0.24.4"
six = "^1.16.0"
zenml = "^0.47.0"
